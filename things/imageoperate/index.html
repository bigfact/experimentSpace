<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title id="title">ImageOprate demo</title>
    <style>
        img {
            position: absolute;
            cursor: move;
        }
    </style>
</head>

<body>
    <!--<button onclick="imgChange()">切换图片</button>
    <button onclick="clockwise()">顺时针</button>
    <button onclick="anticlockwise()">逆时针</button>-->
    <img src="https://avatars1.githubusercontent.com/u/11718965?v=3&s=460">
    <img src="http://img1.gtimg.com/15/1539/153913/15391327_980x1200_0.jpg">
    <script src="src/imageoprate.js"></script>
    <script>
        var index = 0;
        var imgs = document.getElementsByTagName('img');
        var imgops = [];
        for(var i = 0; i < imgs.length; i++) {
            imgops[i] = new ImageOprate(imgs[i]);
            imgops[i].init();
        }
        function clockwise () {
            imgops[index].rotate(true);
        }
        function anticlockwise () {
            imgops[index].rotate(false);
        }
    </script>
</body>

</html>
