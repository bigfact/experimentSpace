<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>gesture</title>
  <style>
    .info {
      text-align: center;
      font-size: 37px;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      height: 100px;
      margin: auto;
    }
  </style>
</head>

<body>
  <p class="info">massage</p>
  <script src="js/gesture.js"></script>
  <script>
    var info = document.getElementsByClassName('info')[0];
    // 需要进行手势判断的对象
    var obj = new gesture(document);
    // 初始化
    obj.init({
        // 手势开始时需要执行函数
        begin: function () {
            info.textContent = 'x: ' + obj.beginSpots[0].x + ', y: ' + obj.beginSpots[0].y + ', d: ' + obj.direction;
        },
        // 手势中需要执行函数
        doing: function () {
            info.textContent = 'x: ' + obj.currentSpots[0].x + ', y: ' + obj.currentSpots[0].y + ', d: ' + obj.direction;
        },
        // 手势结束时需要执行函数
        end: function () {
            info.textContent = 'x: ' + obj.endSpots[0].x + ', y: ' + obj.endSpots[0].y + ', d: ' + obj.direction;
        }
    });
  </script>
</body>

</html>
