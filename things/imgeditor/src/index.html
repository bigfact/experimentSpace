<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <!-- 开启移动端手机屏适配 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- 禁止手机横屏：安卓下有效 -->
  <meta name="x5-orientation" content="portrait">
  <meta name="screen-orientation" content="portrait">

  <!-- 禁止移动端网页自动识别手机号码 -->
  <meta name="format-detection" content="telephone=no" />

  <title id="title"></title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .container {
      position: absolute;
      top: 0;
      left: 0;
      background: #fff;
      height: 100%;
      width: 100%;
    }
    .container img {
      position: absolute;
      top: 0;
      left: 0;
      /*width: 100%;*/
    }
    .container canvas {
      position: absolute;
      bottom: 0;
    }
    .container .box {
      position: absolute;
      background: rgba(255, 0, 0, 0.5);
    }
  </style>

</head>

<body>

  <img id="himg" src="imgs/11718965.png" style="display: block; width: 100%;">
  <!--<canvas id="editpic" width="100" height="100" style="display: none;"></canvas>
  <button onclick="cutConfirm();" type="button">cutConfirm</button>
  <img id="targetimg" src="" style="display: block; margin: 0 auto;" />
  <div id="cankao" style="position: absolute; top: 0; left: 0; height: 100px; width: 100px; background: rgba(255,1,1,0.5); display: none;"></div>-->
  <script src="js/Imageditor.js"></script>
  <script>
    var img = document.getElementById('himg');
    var imge = new Imageditor(img);
    imge.init();
  </script>
</body>

</html>
