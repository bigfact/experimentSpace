<!doctype html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>pop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no minimal-ui" />

	<!--build:css ./css/pop.min.css-->
	<link rel="stylesheet" href="./css/pop.css">
	<!--endbuild-->

	<style>
		html {
			font-size: 100px;
		}
		
		body {
			margin: 0;
			padding: 0;
			font-size: .12rem;
		}
		
		h1,
		h2 {
			text-align: center;
		}
	</style>
</head>

<body>
	<h1>弹窗示例</h1>
	<br>
	<h2><a href="javascript:;" onclick="click_dialog()">对话框</a></h2>
	<h2><a href="javascript:;" onclick="click_loading()">loading（点击隐藏）</a></h2>
	<h2><a href="javascript:;" onclick="click_loading2()">loading（点击不隐藏，3 秒后自动隐藏）</a></h2>

	<!--build:js ./js/pop.min.js-->
	<script src="./js/pop.js"></script>
	<!--endbuild-->
	
	<script>
		// 对话框
		function click_dialog() {
			dialog({
				title: '提示',
				content: '<p style="text-align: center;">内容</p>',
				clickhide: true,
				no: '取消',
				noclick: function (e) {
					console.log('no', e);
				},
				yes: '确定',
				yesclick: function (e) {
					console.log('yes', e);
				},
				parent: document.body,
			});
			// dialog({
			// 	content: '<p style="text-align: center;">内容</p>',
			// 	yes: true,
			// 	no: true,
			// });
		}
		// loading
		function click_loading() {
			loading().show();
		}
		// loading
		function click_loading2() {
			var loading1 = loading({ clickhide: false, });
			loading1.show();
			var tid = setTimeout(function () {
				loading1.remove();
				clearTimeout(tid);
			}, 3000);
		}
	</script>
</body>

</html>
