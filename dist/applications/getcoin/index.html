<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><title>接金币</title><link rel="stylesheet" href="css/main.css"></head><body><div class="gameblock"><p class="datablock"><span class="tabtime">10</span> <i>s</i> / <span class="tabpoint">0</span> <i>枚</i></p></div><div class="activityTime"><img src="img/bg-2.png" alt=""><div><p>活动时间</p><p></p><button>进入游戏</button></div></div><div class="infoblock"><img class="topimg" src="img/bg-3.png" alt=""><div class="title">规则</div><div class="contentblock"><div class="content"></div><br><br><div class="content" style="padding-left:15%"></div></div></div><footer></footer><div id="gameontip" class="popup"><div class="main"><p class="close"><i></i></p><p class="title">游戏规则</p><div class="content" style="text-align:left"><p>1. 在游戏框内点击屏幕即可往宝箱收集金币，点击一次，即收集一枚金币</p></div><button class="footer">确定！开始游戏</button></div></div><div class="popup countdown"><div class="block"><p class="time">3</p><p>拼手速！</p><p>猛戳屏幕收集金币！</p></div></div><div id="gameover" class="popup"><div class="main main2"><p class="close"><i></i></p><img class="titleimg" src="img/bg-4.png" alt=""><p class="tip">您已成功收集<span id="point">0</span>枚金币</p></div></div><script src="js/jquery-1.11.3.min.js"></script><script src="js/main.js"></script></body></html>
