<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>gesture</title><style>.info{text-align:center;font-size:37px;position:absolute;top:0;right:0;bottom:0;left:0;height:100px;margin:auto}</style></head><body><p class="info">massage</p><script src="./js/gesture.min.js"></script><script>var info=document.getElementsByClassName("info")[0],obj=new Gesture(document);obj.init({start:function(){info.textContent="x: "+obj.points.first[0].x+", y: "+obj.points.first[0].y+", t: "+obj.type+", s: "+obj.scale},doing:function(){info.textContent="x: "+obj.points.current[0].x+", y: "+obj.points.current[0].y+", t: "+obj.type+", s: "+obj.scale},finish:function(){info.textContent="x: "+obj.points.last[0].x+", y: "+obj.points.last[0].y+", t: "+obj.type+", s: "+obj.scale}})</script></body></html>
