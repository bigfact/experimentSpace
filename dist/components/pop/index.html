<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><title>pop</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=nominimal-ui"><link rel="stylesheet" href="./css/pop.min.css"><style>html{font-size:100px}body{margin:0;padding:0;font-size:.12rem}h1,h2{text-align:center}</style></head><body><h1>弹窗示例</h1><br><h2><a href="javascript:;" onclick="click_dialog()">对话框</a></h2><h2><a href="javascript:;" onclick="click_loading()">loading（点击隐藏）</a></h2><h2><a href="javascript:;" onclick="click_loading2()">loading（点击不隐藏，3 秒后自动隐藏）</a></h2><script src="./js/pop.min.js"></script><script>function click_dialog(){dialog({title:"提示",content:'<p style="text-align: center;">内容</p>',clickhide:!0,no:"取消",noclick:function(o){console.log("no",o)},yes:"确定",yesclick:function(o){console.log("yes",o)},parent:document.body})}function click_loading(){loading().show()}function click_loading2(){var o=loading({clickhide:!1});o.show();var n=setTimeout(function(){o.remove(),clearTimeout(n)},3e3)}</script></body></html>
