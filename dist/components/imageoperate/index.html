<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><title>ImageOperate demo</title><style>.img0{position:absolute}</style></head><body><button onclick="clockwise()">顺时针</button> <button onclick="anticlockwise()">逆时针</button> <img class="img0" src="../../public/img/11718965.png"><script src="./js/imageoperate.min.js"></script><script>function clockwise(){imgops[index].rotate(!0)}function anticlockwise(){imgops[index].rotate(!1)}for(var index=0,imgs=document.getElementsByTagName("img"),imgops=[],i=0;i<imgs.length;i++)imgops[i]=new ImageOperate(imgs[i]),imgops[i].init()</script></body></html>
