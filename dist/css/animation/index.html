<!DOCTYPE html><html><head><meta charset="UTF-8"><title>position</title><style>.block{height:150px;width:150px;margin:50px auto;border:5px dotted #666;border-radius:200px}.b1{animation:a1 1s linear 0s infinite normal;-webkit-animation:a1 1s linear 0s infinite normal}.b2{animation:a2 60s linear 0s infinite normal;-webkit-animation:a2 60s linear 0s infinite normal}.block:hover{animation-play-state:paused}@keyframes a1{0%{transform:rotate(0);-webkit-transform:rotate(0)}100%{transform:rotate(-360deg);-webkit-transform:rotate(-360deg)}}@-webkit-keyframes a1{0%{transform:rotate(0);-webkit-transform:rotate(0)}100%{transform:rotate(-360deg);-webkit-transform:rotate(-360deg)}}@keyframes a2{0%{transform:rotate(0);-webkit-transform:rotate(0)}100%{transform:rotate(360deg);-webkit-transform:rotate(360deg)}}@-webkit-keyframes a2{0%{transform:rotate(0);-webkit-transform:rotate(0)}100%{transform:rotate(360deg);-webkit-transform:rotate(360deg)}}.working{transition:all 1s linear 0s;background:url(../public/img/workingwoman.png) 0 0 no-repeat;height:140px;width:45px;animation:workingrun 1s steps(14) infinite;-webkit-animation:workingrun 1s steps(14) infinite;margin:0 auto}.working:hover{animation-play-state:paused}@keyframes workingrun{0%{background-position:0 0}100%{background-position:-749px 0}}@-webkit-keyframes workingrun{0%{background-position:0 0}100%{background-position:-749px 0}}.move{transition:all 1s linear 0s;background:#666;width:200px;padding:10px;position:relative;top:0;left:0}</style></head><body><div class="move">js控制位置，css过渡效果</div><div class="block b1">1</div><div class="block b2">2</div><div class="working"></div><script>function Move1(t){this.flag=!1,this.obj=t,this.config={style:"position: relative; left: 0px; top: 0px;"}}Move1.prototype={init:function(t){var e=this;e.obj.style=e.config.style;var o=e.obj.style.left,i=t+"px";e.obj.addEventListener("click",function(){e.flag?this.style.left=o:this.style.left=i,e.flag=!e.flag},!1),e.obj.addEventListener("dblclick",function(){e.showObj()},!1)},showObj:function(){console.log(this.obj)}},new Move1(document.getElementsByClassName("move")[0]).init(300),new Move1(document.getElementsByClassName("working")[0]).init(500)</script></body></html>
